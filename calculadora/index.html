<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<main id="container">

    <div id="calculator">
        <h2>
            Calculadora de Juros Composto 
        </h2>

        <div id="input_box">

            <div class="input-field">
                <!-- LABEL LEVA O CURSO ATE O INPUT (O FOR PRECISA TER O ID INPUT)-->
                <label for="value"> Valor Inicial (capital):</label> 
                <input type="number" id="value" >
            </div>

            <div class="input-field">
                <label for="fee">Taxa de Juros a.m:</label>
                <input type="number" id="fee">
            </div>
            
            <div class="input-field">
                <label for="time">Tempo de Rendimento a.m:</label>
                <input type="number" id="time">
            </div>

        </div>

        <div id="result">
            <h4>Resultado: </h4>
            <!-- MESMO QUE UM <P> -->
            <span id="total">
                R$ 0,00
            </span>
        </div>
        
        <button id="calcular">CALCULAR</button>
    </div>

</main>    
<script src="js/srcipt.js"></script>
</body>
</html>
